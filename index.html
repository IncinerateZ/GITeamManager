<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genshin Impact Team Manager</title>
        <link rel="stylesheet" href="index.css">

        <!---Google OAuth2--->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="926127612548-h3bdam10eq8aejeklu7bhl4q8bseq0fi.apps.googleusercontent.com">

        <!---Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="nav">
            <h1 class="title">Genshin Impact Team Manager</h1>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="thin line" id="separator"></div>
        </div>
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            }
        </script>
    </body>
</html>

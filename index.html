        <div id="content-container">
            <div id="content">
                <div id="selector-container">
                    <div class="bar-container">
                        <div class="name selector-title">Characters</div>
                        <div id="character-bar" class="bar">
                            <div class="icon character" id="amber"></div>
                            <div class="icon character" id="barbara"></div>
                            <div class="icon character" id="beidou"></div>
                            <div class="icon character" id="bennett"></div>

                            <div class="icon character" id="fischl"></div>
                            <div class="icon character" id="jean"></div>
                            <div class="icon character" id="kaeya"></div>
                            <div class="icon character" id="keqing"></div>
                            <div class="icon character" id="klee"></div>
                            <div class="icon character" id="lisa"></div>
                            <div class="icon character" id="mona"></div>

                            <div class="icon character" id="traveler"></div>
                            <div class="icon character" id="venti"></div>
                            <div class="icon character" id="xiangling"></div>
                            <div class="icon character" id="xiao"></div>
                            <div class="icon character" id="xingqiu"></div>
                            <div class="icon character" id="xinyan"></div>
                            <div class="icon character" id="zhongli"></div>
                        </div>
                        <div class="name" id="char-name">Amber</div>
                    </div>
                    <div id="weapon-bar-container" class="bar-container">
                        <div class="name selector-title">Weapons</div>
                        <div id="weapon-bar" class="bar">
                            
                        </div>
                        <div class="name" id="weapon-name">Alley Hunter</div>
                    </div>
                    <div class="bar-container" id="setting-bar-container">
                        <div class="name selector-title">Settings</div>
                        <div id="setting-bar" class="bar">
                            <div id="character-settings">
                                <div class="bar-text setting-title">Character Settings</div>
                                <div id="character-setting-bar" class="bar">
                                    <div class="input-container">
                                        <div class="input-box">
                                            <div class="input-name input-text input-content bar-text">
                                                Current Level :
                                            </div>
                                            <input class="input-content input-number" type="number" min="1" max="79" id="char-start" value="1">
                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <div class="input-box">
                                            <div class="input-name input-text input-content bar-text">
                                                Desired Level :
                                            </div>
                                            <input class="input-content input-number" type="number" min="2" max="80" id="char-end" value="2">
                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <div class="input-box">
                                            <div class="input-name input-text input-content bar-text">
                                                Talents :
                                            </div>
                                            <label class="switch input-content">
                                                <input type="checkbox" id="talent" checked="true">
                                                <span class="slider round"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="weapon-settings">
                                <div class="bar-text setting-title">Weapon Settings</div>
                                <div id="character-setting-bar" class="bar">
                                    <div class="input-container">
                                        <div class="input-box">
                                            <div class="input-name input-text input-content bar-text">
                                                Current Level :
                                            </div>
                                            <input class="input-content input-number" type="number" min="1" max="79" id="weap-start" value="1">
                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <div class="input-box">
                                            <div class="input-name input-text input-content bar-text">
                                                Desired Level :
                                            </div>
                                            <input class="input-content input-number" type="number" min="2" max="80" id="weap-end" value="2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="start-btn">
                                <div id="btn-text">Calculate</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
